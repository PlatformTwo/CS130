  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/stylesheetapplication.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/stylesheetapplication.css">
    </head>
    <body>

      <form action="index.html" method="post">
		<h1><a href="index.html">home</a></h1>
        <h1>Create your Society here</h1>
        <fieldset>
          <legend><span class="number">1</span>Society info</legend>
          <label for="name">Society name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Own Real Name:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Owner Cell phone:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Level:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">undergraduate</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">graduate </label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Society profile</legend>
          <label for="bio">Description:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Society Major/Club:</label>
        <select id="job" name="user_job">
          <optgroup label="Engineer School">
            <option value="frontend_developer">Computer Sicence</option>
            <option value="php_developor">Electric Engineer</option>
            <option value="python_developer">Chemical Engineer</option>
            <option value="rails_developer"> Bio Engineer</option>
            <option value="web_designer">Civil Engineer</option>
            <option value="WordPress_developer">Aerospace</option>
          </optgroup>
          <optgroup label="Letter and Science">
            <option value="Android_developer">Life and Physical Sciences</option>
            <option value="iOS_developer">Humanities</option>
            <option value="mobile_designer">Social Sciences</option>
          </optgroup>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Art</option>
            <option value="maintenance">Nursing</option>
			<option value="maintenance">Club</option>
          </optgroup>
        </select>
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Study Resource</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Entertainment</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">career</label>
 
		  
		   <label for="job">Course Quarter:</label>
		    <select id="job" name="user_job">
		 
		       <option value="Android_developer">Winter 2015</option>
            <option value="iOS_developer">Spring 2015</option>
            <option value="mobile_designer">Fall 2016</option>
	
            </select>
        <button type="submit">Apply</button>
      </form>
      
    </body>
</html>
